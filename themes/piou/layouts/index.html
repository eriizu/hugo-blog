{{ define "main" }}
<div id="home-jumbotron" class="">
    <h1 class="title">{{ .Site.Title }}</h1>
</div>

<div class="grid">

    {{ range .Site.RegularPages }}
    <h2><a class="" href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <!-- {{ partial "metadata.html" . }} -->
    <a class="summary" href="{{ .RelPermalink }}">
        <p>{{ .Summary }}</p>
    </a>
    {{ end }}
</div>


{{ end }}
